	<!-- sign up sign in----->
	<div class="account-container">
		<div class="forms-container">
			<div class="signin-signup">
				<!-- sign in -->
				<form id="sign-in-form" class="sign-in-form">
					<h2 class="title">Sign In</h2>
					<!-- username -->
					<div class="input-field">
						<i class="fa fa-user"></i>
						<input type="text" placeholder="Email" id="userEmail">
					</div>
					<!-- password -->
					<div class="input-field">
						<i class="fa fa-lock"></i>
						<input type="text" placeholder="Password" id="userPassword">
					</div>
					<button type="submit" class="btn solid" id="signin-button">Sign In</button>
				</form>

				<!-- sign up -->
				<form id="sign-up-form" class="sign-up-form">
					<h2 class="title">Sign Up</h2>
					<!-- email -->
					<div class="input-field">
						<i class="fa fa-envelope"></i>
						<input type="text" placeholder="Email" id="newEmail">
					</div>
					<!-- company name -->
					<div class="input-field">
						<i class="fa fa-building"></i>
						<input type="text" placeholder="Company Name" id="newCompany">
					</div>
					<!-- company name -->
					<div class="input-field">
						<i class="fa fa-phone-square"></i>
						<input type="text" placeholder="Company Phone Number" id="newNumber">
					</div>
					<!-- password -->
					<div class="input-field">
						<i class="fa fa-lock"></i>
						<input type="text" placeholder="Password" id="newPassword">
					</div>


					<button type="submit" class="btn solid" id="signup-button">Sign Up</button>
				</form>
			</div>
		</div>

		<div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New Customer?</h3>
            <p>
              Sign Up Today For Access To A Wholesale Customer Account. Please Make Sure You Include Your Correct Company Name For Account Verification.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
            <a href="main.html"><button class="btn transparent" id="sign-up-btn">
              Back to Home
            </button></a>
          </div>
          <img src="images/log.svg" class="image" alt="" >
        </div>
        <div class="panel right-panel">
          <div class="content">

            <p>
              Sign In Today To View Current Member Specials And Deals!
            </p>

              Sign in

              Back to Home
            </button></a>
          </div>
          <img src="images/register.svg" class="image" alt="" >
        </div>
